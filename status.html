<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IP Status Details</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body>

<div class="topbar">
  <h2>EXAMITY | IP Inventory Dashboard</h2>
</div>

<aside class="sidebar">
  <ul>
    <li><a href="index.html">Dashboard</a></li>
    <li><a href="inventory.html">IP Inventory</a></li>
    <li><a href="reports.html">Reports</a></li>
    <li><a href="manage.html">Manage IPs</a></li>
  </ul>
</aside>

<main class="content">

<h2 id="pageTitle">Status View</h2>

<div class="box">
  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Hostname</th>
        <th>Location</th>
        <th>Zone</th>
        <th>VLAN</th>
        <th>Status</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody id="statusTable"></tbody>
  </table>
</div>

</main>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const params = new URLSearchParams(window.location.search);
  const type = params.get("type") || "total";

  const allIPs = getIPData();   // from app.js
  const table = document.getElementById("statusTable");
  const title = document.getElementById("pageTitle");

  let filteredIPs = [];

  // üîπ Filter by status
  if (type === "used") {
    filteredIPs = allIPs.filter(ip => normalizeStatus(ip.status) === "Used");
    title.innerText = "USED IP LIST";
  }
  else if (type === "free") {
    filteredIPs = allIPs.filter(ip => normalizeStatus(ip.status) === "Free");
    title.innerText = "FREE IP LIST";
  }
  else if (type === "reserved") {
    filteredIPs = allIPs.filter(ip => normalizeStatus(ip.status) === "Reserved");
    title.innerText = "RESERVED IP LIST";
  }
else if (type === "static") {
  filteredIPs = allIPs.filter(
    ip => normalizeStatus(ip.status) === "Static"
  );
  title.innerText = "STATIC IP LIST";
}

  else {
    filteredIPs = allIPs;
    title.innerText = "ALL IP LIST";
  }

  // ‚ùå No data
  if (filteredIPs.length === 0) {
    table.innerHTML = `<tr><td colspan="7">No IPs found</td></tr>`;
    return;
  }

  // ‚úÖ SORT BY IP ADDRESS (numeric, not text)
  filteredIPs.sort((a, b) => compareIPs(a.ip, b.ip));

  // üîπ Fill table
  filteredIPs.forEach(ip => {
    table.innerHTML += `
      <tr>
        <td>${ip.ip}</td>
        <td>${ip.hostname || ""}</td>
        <td>${ip.location}</td>
        <td>${ip.zone}</td>
        <td>${ip.vlan}</td>
        <td>${normalizeStatus(ip.status)}</td>
        <td>${ip.owner || ""}</td>
      </tr>
    `;
  });

});
</script>

</body>
</html>
