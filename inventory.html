<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IP Inventory</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
  <h2>EXAMITY | IP Inventory Dashboard</h2>
</div>

<aside class="sidebar">
  <ul>
    <li><a href="index.html">Dashboard</a></li>
    <li class="active">IP Inventory</li>
    <li><a href="reports.html">Reports</a></li>
    <li><a href="manage.html">Manage IPs</a></li>
  </ul>
</aside>

<main class="content">

<h2 class="page-title">IP Inventory</h2>

<div class="inventory-card">

  <!-- LOCATION -->
  <div class="section">
    <div class="section-title">Location</div>
    <div class="level">
      <button class="level-btn active" onclick="selectLocation('HYDE', this)">HYDE</button>
      <button class="level-btn" onclick="selectLocation('HYDW', this)">HYDW</button>
    </div>
  </div>

  <!-- ZONE -->
  <div class="section">
    <div class="section-title">Zone</div>
    <div class="level">
      <button class="level-btn active" onclick="selectZone('Zone 1', this)">Zone 1</button>
      <button class="level-btn" onclick="selectZone('Zone 2', this)">Zone 2</button>
    </div>
  </div>

  <!-- VLAN -->
  <div class="section">
    <div class="section-title">
      VLANs
      <button class="vlan-settings-btn"
              title="VLAN Settings"
              onclick="openVlanSettings()">⚙️</button>
    </div>

    <div class="vlan-grid" id="vlanButtons"></div>

    <button id="addIpBtn"
            style="margin-top:16px; display:none"
            onclick="showAddIpForm()">
      ➕ Add IP to this VLAN
    </button>
  </div>

</div>

<!-- IP LIST -->
<div class="inventory-card"
     id="ipListSection"
     style="margin-top:24px; display:none">

  <div class="section-title">
    IP Addresses —
    <span id="vlanLabel" style="color:#2563eb"></span>
    <button class="mini-btn" onclick="editVlanName()">✏️</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Hostname</th>
        <th>Location</th>
        <th>Zone</th>
        <th>VLAN</th>
        <th>Device</th>
        <th>OS</th>
        <th>Status</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody id="ipListTable"></tbody>
  </table>

</div>

<!-- ADD IP FORM -->
<div class="inventory-card"
     id="addIpForm"
     style="margin-top:24px; display:none">

  <div class="section-title">Add IP</div>

  <div class="form-grid">
    <input id="ip" placeholder="IP Address">
    <input id="hostname" placeholder="Hostname">
    <input id="device" placeholder="Device">
    <input id="os" placeholder="OS">

    <select id="status">
  <option value="Used">Used</option>
  <option value="Free">Free</option>
  <option value="Reserved">Reserved</option>
  <option value="Static">Static</option>
</select>



    <input id="owner" placeholder="Owner">
    <button onclick="addIpFromVlan()">Save IP</button>
  </div>

</div>

<script src="app.js"></script>
<script>
  syncVlansFromIPs();
  renderVlans();
</script>


</main>
</body>
</html>
