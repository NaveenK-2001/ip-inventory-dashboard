<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IP Dashboard</title>

<link rel="stylesheet" href="style.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>EXAMITY | IP Inventory Dashboard</h2>
</div>

<div class="layout">

<!-- SIDEBAR -->
<aside class="sidebar">
  <ul>
    <li class="active">Dashboard</li>
    <li><a href="inventory.html">IP Inventory</a></li>
    <li><a href="reports.html">Reports</a></li>
    <li><a href="manage.html">Manage IPs</a></li>
  </ul>
</aside>

<!-- MAIN CONTENT -->
<main class="content">

  <!-- SUMMARY CARDS -->
  <section class="summary">
    <a href="status.html?type=total" class="card blue">
      Total
      <span id="totalIPs">0</span>
    </a>

    <a href="status.html?type=used" class="card green">
      Used
      <span id="usedIPs">0</span>
    </a>

    <a href="status.html?type=free" class="card orange">
      Free
      <span id="freeIPs">0</span>
    </a>

    <a href="status.html?type=reserved" class="card yellow">
      Reserved
      <span id="reservedIPs">0</span>
    </a>

    <a href="status.html?type=static" class="card red">
      Static
      <span id="staticIPs">0</span>
    </a>
  </section>

  <!-- CHART SECTION -->
  <section class="grid-2">

    <!-- PIE CHART -->
    <div class="box chart-box">
      <h3>IP Status Overview</h3>
      <div class="chart-wrapper">
        <canvas id="ipChart"></canvas>
      </div>
    </div>

    <!-- BAR CHART -->
    <div class="box chart-box">
      <h3>IP Count Comparison</h3>
      <div class="chart-wrapper">
        <canvas id="ipBarChart"></canvas>
      </div>
    </div>

  </section>

  <!-- LOCATION TABLE -->
  <section class="box location-box">
    <h3>Location-wise IP Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th>Used</th>
          <th>Free</th>
          <th>Reserved</th>
	  <th>Static</th> 
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="locationStats"></tbody>
    </table>
  </section>

</main>
</div>

<!-- APP SCRIPT -->
<script src="app.js"></script>
<script>
  loadDashboard();
</script>

</body>
</html>
